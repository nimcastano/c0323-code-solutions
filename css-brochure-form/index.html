<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h2>LEARN MORE</h2>
    <p>
      <label for="email">COMPANY EMAIL</label>
      <br />
      <input type="text" id="email" placeholder="sally@company.co">
    </p>
    <p>
      <label for="name">NAME</label>
      <br />
      <input type="text" id="name" placeholder="Sally Smith">
      <br />
    </p>
    <p>
      <label for="location">WHERE ARE YOU HIRING?</label>
      <br />
      <input type="text" id="location" placeholder="City, Country">
      <br />
    </p>
    <p>
      <label for="num-of-eng">HOW MANY ENGINEERS ARE YOU HRING IN THE NEXT 6 MONTHS?</label>
      <br />
      <select id="num-of-eng" name="num-of-eng">
        <option value="1-2-engineers">1-2 Engineers</option>
      </select>
      <br />
    </p>
    <div>
      <button class="submit" type="button" value="Submit">Submit</button>
    </div>
  </form>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <p>
        <label for="email">Email</label>
        <br />
        <input type="text" name="email" id="email">
        <br />
        <label for="reason">Why is coding cool?</label>
        <br />
        <select name="reason" id="reason">
          <option value="Select an option">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
      </p>
      <p>Favorite Language (choose one)</p>
      <p>
        <input type="radio" id="HTML" name="HTML" value="HTML">
        <label for="HTML">HTML</label>
        <input type="radio" id="CSS" name="CSS" value="CSS">
        <label for="CSS">CSS</label>
        <input type="radio" id="javascript" name="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label>
      </p>
      <p>
        <label for="sign-up">Would you like to sign up for more information?</label>
      </p>
      <input type="checkbox" name="sign-up" id="sign-up">Sign me up!
      <br />
      <label for="comments">Comments</label>
      <br />
      <label for="submit"><textarea name="comments" id="comments" rows="8" cols="30"></textarea></label>
      <br />
      <input type="submit" name="submit" id="submit" value="Submit">
    </form>
  </body>
</html>

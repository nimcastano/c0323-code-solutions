<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="heading">
      <h2>How It Works</h2>
    </div>
    <div class="row">
      <div class="col-fourth screen" id="app-switching">
        <img src="images/screen-1.png" alt="phone screen with multiple apps to switch to">
        <div class="img-container">
          <img src="images/switch-icon.png" class="little-img" alt="to arrows crossing paths">
          <h2>App Switching</h2>
          <p>Toggle all your apps on and off.</p>
        </div>
      </div>
      <div class="col-fourth screen" id="trip-filtering">
        <img src="images/screen-2.png" alt="phone screen with a notification saying trip ignored">
        <div class="img-container">
          <img src="images/filter-icon.png" class="little-img" alt="funnel">
          <h2>Trip Filtering</h2>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="col-fourth screen" id="service-filters">
        <img src="images/screen-3.png" alt="phone screen with filters for rides">
        <div class="img-container">
          <img src="images/slider-icon.png" class="little-img" alt="three sliders for filters">
          <h2>Service Filters</h2>
          <p>Accepts your ideal trips.</p>
        </div>
      </div>
      <div class="col-fourth screen" id="stats-mileage">
        <img src="images/screen-4.png" alt="phone screen displaying driving stats such as miles driven and trips completed">
        <div class="img-container">
          <img src="images/bars-icon.png" class="little-img" alt="five vertical bars in sequence of length">
          <h2>Stats + Mileage</h2>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>

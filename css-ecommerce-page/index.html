<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row">
    <div class="col-full">
      <h1>New Arrivals</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-fifth">
      <img src="images/dress1.jpeg" alt="black patterned dress">
      <div class="price-container">
        <p>Free People <span class="light size"> | Size 6</span></p>
        <p class="price">$35 <span class="light del"><del>$125 retail</del></span></p>
      </div>
    </div>
    <div class="col-fifth">
      <img src="images/ysl-bag.jpeg" alt="black Yves Saint Laurent clutch bag">
      <div class="price-container">
        <p>Yves Saint-Laurent <span class="light size"> | One-Size</span></p>
        <p class="price">$200 <span class="light del"><del>$1600 retail</del></span></p>
      </div>
    </div>
    <div class="col-fifth">
      <img src="images/key.jpeg" alt="gold key with fancy designs top and bottom">
      <div class="price-container">
        <p>Tiffany <span class="light size"> | One-Size</span></p>
        <p class="price">$476 <span class="light del"><del>$2000 retail</del></span></p>
      </div>
    </div>
    <div class="col-fifth">
      <img src="images/lv-bag.jpg" alt="Louis Vuitton purse with iconic brown pattern">
      <div class="price-container">
        <p>Louis Vuitton <span class="light size"> | One-Size</span></p>
        <p class="price">$95 <span class="light del"><del>$1200 retail</del></span></p>
      </div>
    </div>
    <div class="col-fifth">
      <img src="images/dress2.jpeg" alt="blue and white floral dress">
      <div class="price-container">
        <p>Reformation <span class="light size"> | Size 4</span></p>
        <p class="price">$20 <span class="light del"><del>$198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
